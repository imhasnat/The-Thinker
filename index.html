<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/674ebd1a89.js" crossorigin="anonymous"></script>
</head>
<style>
    body {
        background-color: #F6F6F6;
    }

    .text-ellipsis {
        text-overflow: ellipsis;
        overflow: hidden;
        /* Addition lines for 2 line or multiline ellipsis */
        display: -webkit-box !important;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        white-space: normal;
    }

    .text-scroll {
        height: 150px;
        overflow: auto;
    }

    .img-height-width {
        width: 70px;
        height: 70px;
    }
</style>

<body>
    <!-- NavBar Start -->
    <header>

    </header>
    <!-- NavBar END -->

    <main class="container">
        <!-- categories -->
        <section class="my-5">
            <div id="categories-container" class="d-flex justify-content-between">

            </div>
        </section>
        <!-- categories end-->

        <!-- Number of news found -->
        <section class="my-5">
            <div id="news-numbers" class="p-3 border border-1 rounded-4 bg-white d-none">

            </div>
        </section>
        <!-- Spinner -->
        <section>
            <div id="spinner" class="text-center d-none">
                <div class="spinner-border " role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- details start -->
        <section>
            <!-- row-cols-md-3 -->
            <div id="news-container">

            </div>
        </section>

        <!-- Modal -->
        <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div id="modal-detail-container" class="modal-content">

                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- <script src="test.js"></script> -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
