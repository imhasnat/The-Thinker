<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Thinker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/674ebd1a89.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- NavBar Start -->
    <header class="container mt-3 mb-3">
        <nav class="navbar container">
            <div class="fs-3">
                <a href="index.html" class="text-decoration-none logo-font"><span
                        class="button-style px-1 py-1 rounded-2 ">The</span> <span class="the">Thinker</span></a>
            </div>
            <div class="ms-auto">
                <a href="index.html" class="fw-bold me-3 option-color">News</a>
                <a href="blogs.html" class="fw-bold me-2 text-decoration-none nav-text-color">Blog</a>
            </div>
        </nav>
        <div>
            <hr>
        </div>
    </header>
    <!-- NavBar END -->

    <main class="container mb-5">
        <!-- categories start-->
        <section class="">
            <div id="categories-container" class="d-flex justify-content-between flex-wrap">

            </div>
        </section>
        <!-- categories END-->

        <!-- Number of news found start-->
        <section class="my-5">
            <div id="news-numbers" class="p-3 border border-1 rounded-4 bg-white d-none">

            </div>
        </section>
        <!-- Number of news found END-->

        <!-- Sort and Trending -->
        <section class="my-5">
            <div class="d-md-flex justify-content-between">
                <p class="text-center">Sort By Vew : <select class="form-select form-select-sm field-size d-inline"
                        aria-label=".form-select-sm example">
                        <option selected>Default</option>
                        <option value="1">Ascending</option>
                        <option value="2">Descending</option>
                    </select></p>
                <div class="text-center">
                    <button class="button-style rounded-2 px-2 py-1">Today's Pick</button>
                    <button class="button-style1 rounded-2 px-2 py-1">Trending</button>
                </div>
            </div>
        </section>

        <!-- Spinner start-->
        <section>
            <div id="spinner" class="text-center d-none">
                <div class="spinner-border " role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- Spinner END-->

        <!--News details start -->
        <section>
            <!-- row-cols-md-3 -->
            <div id="news-container">

            </div>
        </section>
        <!--News details END -->

        <!-- Modal start-->
        <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div id="modal-detail-container" class="modal-content">

                    </div>
                </div>
            </div>
        </section>
        <!-- Modal END-->

    </main>

    <!-- Footer -->
    <footer class="mt-auto footer-color">
        <div class="text-center border border-0 bg-white p-3">
            <p>Copyright 2021 <span class="logo-font">The Thinker</span></p>
        </div>
    </footer>

    <!-- <script src="test.js"></script> -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
